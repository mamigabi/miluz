<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILUZ - Trading Mentor AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e8eaed;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8eaed;
        }
        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1f1f1f;
            margin-bottom: 4px;
        }
        .sidebar-header p {
            font-size: 12px;
            color: #5f6368;
        }
        .new-chat-btn {
            margin: 12px 16px;
            padding: 12px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .new-chat-btn:hover {
            background: #1557b0;
        }
        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .conversation-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #1f1f1f;
            transition: background 0.2s;
        }
        .conversation-item:hover {
            background: #e8f0fe;
        }
        .conversation-item.active {
            background: #e8f0fe;
            font-weight: 500;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e8eaed;
            background: #fff;
        }
        .chat-header h2 {
            font-size: 16px;
            font-weight: 500;
            color: #1f1f1f;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .message {
            max-width: 75%;
            padding: 16px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background: #1a73e8;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.assistant {
            align-self: flex-start;
            background: #f1f3f4;
            color: #1f1f1f;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            padding: 20px 24px;
            border-top: 1px solid #e8eaed;
            background: #fff;
        }
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        #messageInput {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e8eaed;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            resize: none;
        }
        #messageInput:focus {
            border-color: #1a73e8;
        }
        #sendBtn {
            padding: 10px 24px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        #sendBtn:hover {
            background: #1557b0;
        }
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            padding: 16px;
            background: #f1f3f4;
            border-radius: 16px;
            max-width: 75%;
            align-self: flex-start;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>MILUZ</h1>
            <p>Trading Mentor AI</p>
        </div>
        <button class="new-chat-btn" onclick="newConversation()">+ Nueva conversación</button>
        <div class="conversations" id="conversationsList"></div>
    </div>
    <div class="main-content">
        <div class="chat-header">
            <h2>Chat con MILUZ</h2>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="loading" id="loading">MILUZ está escribiendo...</div>
        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" rows="1" placeholder="Pregúntale algo a MILUZ..."></textarea>
                <button id="sendBtn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script>
        const API_URL = 'https://tziirdhvhxhrmuuxrgvb.supabase.co/functions/v1/chat-miluz';
        let currentConversationId = null;
        let conversations = [];

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            addMessage('user', message);
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        conversationId: currentConversationId,
                        userId: 'user-001'
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('assistant', 'Error: ' + data.error);
                } else {
                    addMessage('assistant', data.response);
                    if (data.conversationId && !currentConversationId) {
                        currentConversationId = data.conversationId;
                        loadConversations();
                    }
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function newConversation() {
            currentConversationId = null;
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('messageInput').focus();
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        function loadConversations() {
            const list = document.getElementById('conversationsList');
            if (!conversations.find(c => c.id === currentConversationId)) {
                conversations.unshift({
                    id: currentConversationId,
                    title: 'Nueva conversación'
                });
            }
            list.innerHTML = conversations.map(conv => 
                `<div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                      onclick="loadConversation('${conv.id}')">
                    ${conv.title}
                </div>`
            ).join('');
        }
        
        function loadConversation(convId) {
            alert('Cargar conversación: ' + convId + ' (próximamente)');
        }
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
